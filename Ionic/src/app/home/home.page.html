<ion-content>
    <div class="hero">
        <time>00:00:00</time>
        <div class="hero-button">
            <ion-button color="warning">Pause</ion-button>
            <ion-button (click)="startOrStop()"
                        [color]="isStarted? 'danger' : 'success'">
                {{isStarted ? 'Stop' : 'Start'}}</ion-button>
        </div>
    </div>
    <ion-card *ngFor="let task of tasks">
        <ion-card-header>
            <ion-card-subtitle class="subheader-log">{{task.id}}</ion-card-subtitle>
            <ion-card-title class="header-log">
                <ion-label>Date: </ion-label>
                {{this.moment(task.start_time).format('LL')}}:
                <br/>
                <ion-label>Start: </ion-label>
                {{this.moment(task.start_time).format('LTS')}}
                <br/>
                <ion-label>End: </ion-label>
                {{this.moment(task.end_time).format('LTS')}}
            </ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
